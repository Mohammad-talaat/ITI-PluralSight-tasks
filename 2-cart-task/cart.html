<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="index.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a style='display:flex;'class="navbar-brand" href="#">
                <img style='margin-right: 10px;'id="logo"src="./assets/Logo.png">
                <h3 style="align-self: center;">Mesh Amazon</h3>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="cart"href="cart.html">
                      <div>Cart</div>
                      <i style="align-self: center;" class="fa-solid fa-cart-shopping"></i>
                      <div id="cartCounter">1</div>
                    </a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      
      <div class="container-fluid ">
        <div class="row   m-2" style="justify-content: start;">
          <div class="m-1 bg-white p-3 col-8 " >
            <h1>Shopping Cart</h1>
            <h4 id="priceHeading">Price</h4>
            <hr>
            <div class="cartItemsContainer">
             
              </div>
              
          </div>

            <!-- start of total price container -->
            <div class="card col-3 " id="totalPriceContainer">
              <div class="card-body ">
                <h5 class="card-title">Price Total</h5>
                <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="card-text">
                  Add EGP 250.00 of eligible items to your order to qualify for FREE Shipping.</span>
                  <div class="mt-5" style="justify-content:center">
                    <h5 class="subTotalPrice"></h5>
                    <button type="button" class="col-12 btn btn-warning">Proceed to Checkout</button>
                    
                  </div>
                </div>
            </div>
            <!-- end   of total price container -->
            
          
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid ">
        <img class="footer"src="./assets/footer.png" alt="">
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/f2a643ac21.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script   src="display_products.js" ></script> -->
    <!-- <script   src="db-controller.js" ></script> -->
    <script src="cart.js"></script>
</body>
</html>
