<div class="grid-container" >

  <mat-card  *ngFor="let item of data" class="example-card grid-item">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions  class="button-position">
        <button  mat-button (click)="emitEvent($event)">Click to output to parent</button>
      </mat-card-actions>
  </mat-card>
</div>
